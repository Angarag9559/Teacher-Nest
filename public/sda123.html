<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Surveys</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">

  <h1 class="text-2xl font-bold text-gray-800 mb-6">Teacher Surveys</h1>

  <div id="surveyContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>

  <script>
    async function loadSurveys() {
      try {
        const res = await fetch('surveys.json'); // same folder
        if (!res.ok) throw new Error('Cannot load surveys.json');
        const data = await res.json();
        displaySurveys(data);
      } catch (err) {
        console.error(err);
        document.getElementById('surveyContainer').textContent = 'Failed to load surveys.json';
      }
    }

    function displaySurveys(data) {
      const container = document.getElementById('surveyContainer');
      container.innerHTML = '';

      // Group by teacherId
      const grouped = data.reduce((acc, item) => {
        if (!acc[item.teacherId]) acc[item.teacherId] = [];
        if (!acc[item.teacherId].some(t => t.text === item.text)) { // dedupe same text
          acc[item.teacherId].push(item);
        }
        return acc;
      }, {});

      Object.entries(grouped).forEach(([teacherId, texts]) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow p-5 flex flex-col';

        const title = document.createElement('h2');
        title.className = 'text-lg font-bold text-purple-800 mb-3';
        title.textContent = `Teacher ID: ${teacherId} (${texts.length} message${texts.length > 1 ? 's' : ''})`;
        card.appendChild(title);

        const ul = document.createElement('ul');
        ul.className = 'space-y-2';

        texts.forEach(t => {
          const li = document.createElement('li');
          li.className = 'p-3 bg-gray-50 rounded-lg border border-gray-100 text-gray-700';
          li.textContent = t.text;
          ul.appendChild(li);
        });

        card.appendChild(ul);
        container.appendChild(card);
      });
    }

    loadSurveys();
  </script>

</body>
</html>
