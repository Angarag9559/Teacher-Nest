<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrate Teacher's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FBCF8E] flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-lg w-full max-w-6xl mx-4">
    <!-- Header with Logo -->
    <div class="flex justify-between items-center px-12 pt-6">
      <div class="flex items-center gap-4">
        <!-- Logo placeholder -->
        <img src="logo.jpg" alt="Logo" class="w-16 h-16 object-contain rounded-full">
        <div class="text-3xl font-bold text-black">
          <span class="text-purple-800">Nest</span> Education
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row items-center justify-between px-12 py-16 gap-12">
      <!-- Text -->
      <div class="md:flex-1">
        <h1 class="text-6xl md:text-7xl font-extrabold text-black">Багш нартаа</h1>
        <h2 class="text-4xl md:text-5xl font-semibold text-gray-800 mt-4">баярын мэнд хүргэе.</h2>
        <p class="text-gray-500 mt-6 text-lg md:text-xl">
          Багш нартаа баярын мэнд хүргэе.
        </p>
        <a href="list.html">
          <button class="mt-8 bg-purple-800 text-white text-lg md:text-xl font-semibold px-10 py-5 rounded-full shadow hover:bg-purple-700 hover:shadow-xl transition">
            Үргэлжлүүлэх
          </button>
        </a>
      </div>

      <!-- Image -->
      <div class="md:flex-1 flex justify-center">
        <img src="teacher.png" alt="Teacher Illustration" class="w-full max-w-md md:max-w-xl h-auto rounded-lg">
      </div>
    </div>
  </div>
</body>
</html>
