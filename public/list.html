<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Teachers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="mainImg/logo.png">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-[#663797] text-white py-4 sm:py-6 shadow flex items-center justify-center">
    <img src="mainImg/alova.png" 
        alt="Logo" 
        class="w-12 h-12 sm:w-20 sm:h-20 object-contain mr-3 sm:mr-4 rounded-full">
    <h1 class="text-2xl sm:text-3xl font-bold">Nest Education</h1>
  </header>

  <section class="text-center py-12">
    <h2 class="text-4xl font-extrabold text-gray-800">Манай Багш Нар</h2>
    <p class="text-gray-600 mt-2 text-xl">Xичээл зүтгэлтэй, Xүн чанартай, Xүсэл тэмүүлэлтэй юм.</p>
  </section>

  <main class="container mx-auto px-6 pb-16">
    <div id="teachersGrid" class="grid gap-12 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <script>
    async function loadTeachers() {
      const res = await fetch("/teachers");
      const teachers = await res.json();

      const grid = document.getElementById("teachersGrid");
      grid.innerHTML = "";

      teachers.forEach(t => {
        grid.innerHTML += `
          <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
            <img src="${t.img}" alt="${t.name}" class="w-full h-64 sm:h-80 md:h-96 object-cover" style="object-position: 0% 25%;">
            <div class="p-6">
              <h3 class="text-2xl font-bold text-gray-800">${t.name}</h3>
              <p class="text-gray-600 mt-1">${t.subject}</p>
              <button 
                data-id="${t.id}" 
                class="mt-4 bg-purple-800 text-white px-5 py-3 rounded-lg hover:bg-purple-700 transition survey-btn">
                Талархал Бичих
              </button>
            </div>
          </div>
        `;
      });

      document.querySelectorAll(".survey-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const teacherId = btn.getAttribute("data-id");
          window.location.href = `survey.html?teacher=${teacherId}`;
        });
      });
    }

    loadTeachers();
  </script>
</body>
</html>
