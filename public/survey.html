<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Талархал Бичих</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="mainImg/logo.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-800 text-white py-6 shadow-lg flex items-center sticky top-0 z-50 px-6">
  <!-- Back Button -->
  <button onclick="window.location.href='list.html'" class="text-white text-lg hover:underline focus:outline-none absolute left-6">
    <i class="fa fa-arrow-left mr-2"></i>
    <span class="hidden md:inline">Буцах</span>
  </button>

  <!-- Centered Title -->
  <h1 class="text-3xl font-bold tracking-wide mx-auto">Талархал Бичих</h1>
</header>

  <!-- Main Content -->
<main class="container mx-auto px-4 py-10 md:py-16 flex flex-col lg:flex-row gap-8 lg:gap-12">

  <!-- Teacher Info Card -->
  <div class="w-full lg:w-1/3 bg-white rounded-2xl shadow-xl overflow-hidden p-6 flex flex-col items-center">
    <img id="teacherImg" src="" alt="Teacher" class="w-3/4 sm:w-2/3 md:w-full h-72 sm:h-88 md:h-96 object-contain md:object-cover object-center rounded-xl mb-4 shadow-md mx-auto bg-gray-100 p-2">
    <h2 id="teacherName" class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2 text-center"></h2>
    <p id="teacherSubject" class="text-gray-600 text-base sm:text-lg text-center"></p>
  </div>

  <!-- Survey Form -->
  <div class="w-full lg:w-2/3 bg-white rounded-2xl shadow-xl p-6 sm:p-8 flex flex-col">
    <textarea 
      id="surveyText" 
      class="border border-gray-300 rounded-xl p-4 sm:p-6 w-full h-60 sm:h-72 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
      placeholder="Талархалaa бичнэ үү"></textarea>
    <button 
      id="submitSurvey" 
      class="mt-4 sm:mt-6 bg-purple-800 text-white font-semibold px-5 sm:px-6 py-3 rounded-xl hover:bg-purple-700 transition shadow-lg">
      Илгээх
    </button>
  </div>

</main>



  <!-- Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const teacherId = urlParams.get("teacher");

    async function loadTeacher() {
      const res = await fetch("/teachers");
      const teachers = await res.json();
      const teacher = teachers.find(t => t.id === teacherId);

      if (!teacher) {
        alert("Teacher not found!");
        return;
      }

      document.getElementById("teacherName").textContent = teacher.name;
      document.getElementById("teacherImg").src = teacher.img;
      document.getElementById("teacherSubject").textContent = teacher.subject;
    }

    loadTeacher();

    document.getElementById("submitSurvey").addEventListener("click", async () => {
      const btn = document.getElementById("submitSurvey");
      const text = document.getElementById("surveyText").value;

      if (!text.trim()) {
        alert("Санал бичнэ үү");
        return;
      }

      // Disable the button to prevent multiple clicks
      btn.disabled = true;
      btn.textContent = "Илгээж байна...";

      try {
        await fetch("/submit-survey", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ teacherId, text })
        });

        alert("Санал амжилттай илгээгдлээ!");
        document.getElementById("surveyText").value = "";
      } catch (err) {
        alert("Алдаа гарлаа. Дахин оролдоно уу.");
        console.error(err);
      } finally {
        // Re-enable the button (optional — or keep it disabled)
        btn.disabled = false;
        btn.textContent = "Илгээх";
      }
    });

  </script>

</body>
</html>
