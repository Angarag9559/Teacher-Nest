<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Санал Бичих</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-purple-800 text-white py-6 shadow flex justify-center sticky top-0 z-50">
      <h1 class="text-3xl font-bold">Санал Бичих</h1>
  </header>

  <main class="container mx-auto px-6 py-12 flex flex-col md:flex-row gap-8">
    <div class="w-full md:w-1/3 bg-white rounded-xl shadow-lg overflow-hidden p-6">
      <img id="teacherImg" src="" alt="" class="w-full h-56 object-cover rounded-lg">
      <h2 id="teacherName" class="text-2xl font-bold mt-4"></h2>
      <p id="teacherSubject" class="text-gray-600 mt-1"></p>
    </div>

    <div class="w-full md:w-2/3 bg-white rounded-xl shadow-lg p-6 flex flex-col">
      <textarea id="surveyText" class="border rounded-lg p-4 w-full h-48" placeholder="Санал бичнэ үү"></textarea>
      <button id="submitSurvey" class="mt-4 bg-purple-800 text-white px-5 py-2 rounded-lg hover:bg-purple-700">Илгээх</button>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const teacherId = urlParams.get("teacher");

    async function loadTeacher() {
      const res = await fetch("/teachers");
      const teachers = await res.json();
      const teacher = teachers.find(t => t.id === teacherId);

      if (!teacher) {
        alert("Teacher not found!");
        return;
      }

      document.getElementById("teacherName").textContent = teacher.name;
      document.getElementById("teacherImg").src = teacher.img;
      document.getElementById("teacherSubject").textContent = teacher.subject;
    }

    loadTeacher();

    document.getElementById("submitSurvey").addEventListener("click", async () => {
      const text = document.getElementById("surveyText").value;
      if (!text) return alert("Санал бичнэ үү");

      await fetch("/submit-survey", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ teacherId, text })
      });

      alert("Санал амжилттай илгээгдлээ!");
      document.getElementById("surveyText").value = "";
    });
  </script>
</body>
</html>
